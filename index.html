<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="card">
    <img src="images/bg-pattern-card.svg" alt="">
    <div class="data">
      <div class="container-image"><img src="images/image-victor.jpg" alt="profile image"></div>
      <span class="bold name">Victor Crest</span>
      <span class="age">26</span>
      <span class="city">London</span>
    </div>
    <div class="stats">
      <div><span class="bold">80K</span><span class="stats-title">Followers</span></div>
      <div><span class="bold">803K</span><span class="stats-title">Likes</span></div>
      <div><span class="bold">1.4K</span><span class="stats-title">Photos</span></div>
    </div>
  </main>
</body>
</html>
